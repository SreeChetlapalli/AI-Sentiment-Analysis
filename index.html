<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        /* --- Import a clean, modern font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* --- General Body Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* --- Typography --- */
        h1 {
            color: #0056b3;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }
        

        /* --- Form Elements --- */
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            resize: vertical; /* Allow user to resize vertically only */
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* --- Results Area --- */
        #results {
            margin-top: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Sentiment Analyzer</h1>
        <p>Enter text below to analyze its sentiment.</p>
        
        <form action="/analyze" method="POST">
            <textarea name="text" rows="8" placeholder="Enter your text here..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <div id="results">
            </div>
    </div>
</body>
</html>
